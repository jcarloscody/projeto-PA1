<form>
    <h1>DELETAR LIVRO {{livro.titulo}}</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput [ngModel]="livro.titulo" [disabled]="true"  placeholder="Ex. Tecnologia da Informacao" name="nome" type="text" maxlength="100">
        
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Autor</mat-label>
        <input matInput [ngModel]="livro.nome_autor"  placeholder="Ex. Josué Carlos" name="nome" type="text" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea [disabled]="true"  [ngModel]="livro.texto" rows="10" style="resize: none;" cols="50" matInput placeholder="Dissertação" maxlength="2000000" name="descricao" type="text" ></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" mat-stroked-button color="primary" class="mat-elevation-z8">Deletar </button>
        <span></span>
        <button (click)="cancel()" mat-stroked-button color="warn" class="mat-elevation-z8">Cancelar </button>
    </div>
</form>
