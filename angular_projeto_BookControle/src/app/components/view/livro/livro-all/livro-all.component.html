<div class="content">

    <div class="title">
        <h1>Livros</h1>
    </div>

    
    <button (click)="navegarParaLivroCreate()" mat-stroked-button color="primary" class="mat-elevation-z8">Novo Livro</button>
    <div class="mat-elevation-z8 content-table">
      <table mat-table [dataSource]="livros">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef= "let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef= "let element"> {{element.titulo}} </td>
          </ng-container>

          <!-- Livros Column -->
          <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef> Ler Livro </th>
            <td mat-cell *matCellDef= "let element"> 
              <a routerLink="{{element.id}}/read"> <i class="material-icons" style="margin-left: .3rem;">book</i></a>
            </td>
          </ng-container>
        
          <!-- Ações Column -->
          <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef= "let element"> 
              <a class="edit" routerLink="{{element.id}}/update"> <i class="material-icons ">edit</i> </a>
              <a class="delete" routerLink="{{element.id}}/delete"><i class="material-icons">delete</i></a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
          <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
