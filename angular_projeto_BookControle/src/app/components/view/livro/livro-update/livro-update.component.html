<form>
    <h1>ATUALIZANDO LIVRO {{titulong}}</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput [formControl]="titulo" [ngModel]="titulong" required  placeholder="Ex. Tecnologia da Informacao" name="nome" type="text" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{getMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Autor</mat-label>
        <input matInput [formControl]="autor" [ngModel]="autorng" required placeholder="Ex. Josué Carlos" name="nome" type="text" maxlength="100">
        <mat-error *ngIf="autor.invalid">{{getMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea  [formControl]="texto" required [ngModel]="textong" rows="10" style="resize: none;" cols="50" matInput placeholder="Dissertação" maxlength="2000000" name="descricao" type="text" ></textarea>
        <mat-error *ngIf="texto.invalid">{{getMessage()}}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="getMessage()" (click)="update()" mat-stroked-button color="primary" class="mat-elevation-z8">Atualizar </button>
        <span></span>
        <button (click)="cancel()" mat-stroked-button color="warn" class="mat-elevation-z8">Cancelar </button>
    </div>
</form>
