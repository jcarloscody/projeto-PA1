<form>
    <h1>UPDATE DA CATEGORIA {{categoria.nome.toUpperCase()}}</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" placeholder="Ex. Tecnologia da Informacao" name="nome" type="text" >
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea  [(ngModel)] = "categoria.descricao" rows="10" style="resize: none;" cols="50" matInput placeholder="Ex. Livros de Tecnologia da Informacao" name="descricao" type="text" ></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" mat-stroked-button color="primary" class="mat-elevation-z8">Atualizar </button>
        <span></span>
        <button (click)="cancel()" mat-stroked-button color="warn" class="mat-elevation-z8">Cancelar </button>
    </div>
</form>
