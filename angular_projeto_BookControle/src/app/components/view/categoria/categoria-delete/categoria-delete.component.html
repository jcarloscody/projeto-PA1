<form>
    <h1>DELETANDO CATEGORIA {{categoria.nome.toUpperCase()}}</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput  [(ngModel)]= "categoria.nome"  name="nome" type="text" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea [(ngModel)]= "categoria.descricao"   rows="10" style="resize: none;" cols="50" matInput name="descricao" type="text" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)= "delete()" mat-stroked-button color="primary" class="mat-elevation-z8">Deletar </button>
        <span></span>
        <button (click)=  "cancel()" mat-stroked-button color="warn" class="mat-elevation-z8">Cancelar </button>
    </div>
</form>
