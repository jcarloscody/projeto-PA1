<div class="content">

    <div class="title">
        <h1>Categorias</h1>
    </div>

    
    <button (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary" class="mat-elevation-z8">Nova Categoria</button>
    <div class="mat-elevation-z8 content-table">
      <table mat-table [dataSource]="categorias">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef= "let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef= "let element"> {{element.nome}} </td>
          </ng-container>
        
          <!-- Descricao Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao </th>
            <td mat-cell *matCellDef= "let element"> {{element.descricao}} </td>
          </ng-container>

          <!-- Livros Column -->
          <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef> Livros </th>
            <td mat-cell *matCellDef= "let element"> 
              <a routerLink="{{element.id}}/livros" > <i class="material-icons" style="margin-left: .3rem;">book</i></a>
            </td>
          </ng-container>
        
          <!-- Ações Column -->
          <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef= "let element"> 
              <a class="edit" routerLink="update/{{element.id}}"> <i class="material-icons ">edit</i> </a>
              <a class="delete" routerLink="delete/{{element.id}}"><i class="material-icons">delete</i></a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
          <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
